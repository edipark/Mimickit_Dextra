env_name: "view_motion"

env:
    char_file: "data/assets/Dextra_lowerbody/Dextra_lowerbody.xml"
    camera_mode: "track"

    episode_length: 5.0 # seconds
    global_obs: False
    root_height_obs: True
    
    key_bodies: ["base_link", "L_Thigh_Link_1", "R_Thigh_Link_1", "L_Calf_Link_1", "R_Calf_Link_1", "L_AnkleRoll_Link_1", "R_AnkleRoll_Link_1"]
    
    motion_file: "data/motions/dextra_walking.pkl"


engine:
    engine_name: "isaac_gym"
    
    control_mode: "none"
    sim_freq: 60
    control_freq: 30
    env_spacing: 5
    
    plane:
        static_friction: 1.0
        dynamic_friction: 1.0
        restitution: 0.0
    
    sim:
        substeps: 1 # 120 Hz
        physx:
            num_threads: 4
            solver_type: 1  # 0: pgs, 1: tgs
            num_position_iterations: 4
            num_velocity_iterations: 0
            contact_offset: 0.02
            rest_offset: 0.0
            bounce_threshold_velocity: 0.2
            max_depenetration_velocity: 10.0
            default_buffer_size_multiplier: 10.0

        flex:
            num_inner_iterations: 10
            warm_start: 0.25


